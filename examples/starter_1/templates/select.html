{% extends 'base.html' %}

{% block title %}{% endblock %}
{% block header %}{% endblock %}

{% block content %}
<h1>roles</h1>
<table>
    <tr>
        <th>id</th>
        <th>role name</th>
        <th>privileges</th>
        <th colspan="2">actions</th>
    </tr>
{% for u in data %}
<tr>
    <td>{{u.id}}</td>
    <td>{{u.name}}</td>
    <td>{{u.privileges}}</td>
    <td><a href="{{ url_for('role.update', id=u.id )}}">mod</a></td>
    <td><a href="{{ url_for('role.delete', id=u.id )}}">del</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
