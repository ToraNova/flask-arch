{% extends 'base.html' %}

{% block title %}{% endblock %}
{% block header %}{% endblock %}

{% block content %}
<h1>email example</h1>
<!-- current_user.get_id() returns the human-readable identifier, not the actual ID-->
<p>welcome {{ current_user.name }}, your email is {{ current_user.email }}</p>
<p>you are in a featured protected area</p>
<a href="{{ url_for('auth.renew') }}">renew account</a>
<a href="{{ url_for('auth.remove') }}">delete account</a>
<a href="{{ url_for('auth.logout') }}">logout</a>
{% endblock %}
