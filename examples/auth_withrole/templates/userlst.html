{% extends 'base.html' %}

{% block title %}{% endblock %}
{% block header %}{% endblock %}

{% block content %}
<h1>users</h1>
<ol>
{% for u in data %}
<li><p>{{u.get_id()}} ({{u.get_role()}}) <a href="{{ url_for('auth.usermod', id=u.get_id()) }}">modify</a> <a href="{{ url_for('auth.userdel', id=u.get_id() )}}">delete</a></p></li>
{% endfor %}
</ol>
<a href="{{ url_for('auth.useradd') }}">add new user</a>
<a href="{{ url_for('auth.profile') }}">back to my profile</a>
{% endblock %}
